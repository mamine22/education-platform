<!-- ================================

================================= -->
<section class="breadcrumb-area section-padding img-bg-2">
    <div class="overlay"></div>
    <div class="container">
        <div class="breadcrumb-content d-flex flex-wrap align-items-center justify-content-between">
            <div class="section-heading">
                <h2 class="section__title text-white">Teachers</h2>
            </div>
            
        </div><!-- end breadcrumb-content -->
    </div><!-- end container -->
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!--======================================
        START TEAM MEMBER AREA
======================================-->
<section class="team-member-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 responsive-column-half" *ngFor="let teacher of teachers">
                <app-single-teacher  [inputTeacher]="teacher"></app-single-teacher>
            </div>
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end team-member-area -->
<!--======================================
        END TEAM MEMBER AREA
======================================-->
